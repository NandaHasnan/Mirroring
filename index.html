<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mirroring Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        #mirror-container {
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        #phone-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border: 12px solid #222;
            border-radius: 30px;
            z-index: 10;
            pointer-events: none;
        }
        #share-url {
            transition: all 0.3s ease;
        }
        #share-url:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 20px;
            background: #222;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            z-index: 11;
        }
        .floating-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="bg-gray-800 py-4 px-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="https://placehold.co/40x40" alt="Smartphone with mirrored screen icon" class="rounded-full" />
                <h1 class="text-xl font-bold">Phone Mirror Portal</h1>
            </div>
            <div class="text-sm text-gray-400">
                <span id="connection-status" class="px-3 py-1 rounded-full bg-gray-700">Disconnected</span>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="bg-gray-800 rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Screen Mirroring</h2>
                    <div id="mirror-container" class="relative w-full aspect-[9/16] mx-auto">
                        <div class="phone-notch"></div>
                        <div id="phone-frame"></div>
                        <video id="remoteVideo" autoplay playsinline class="w-full h-full object-cover"></video>
                        <div class="floating-controls">
                            <button id="fullscreen-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Controls</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="startMirror" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                            Start Mirroring
                        </button>
                        <button id="stopMirror" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded" disabled>
                            Stop Mirroring
                        </button>
                        <button id="shareScreen" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded col-span-2">
                            Share Screen (Desktop)
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-gray-800 rounded-lg p-6 sticky top-4">
                    <h2 class="text-xl font-semibold mb-4">Connection</h2>
                    
                    <div id="share-section" class="mb-6">
                        <div class="flex items-center mb-2">
                            <input type="text" id="share-url" readonly class="bg-gray-700 border border-gray-600 rounded-l-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" value="Generate URL first">
                            <button id="copy-url" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-r-lg whitespace-nowrap">
                                Copy
                            </button>
                        </div>
                        <button id="generate-url" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded mb-4">
                            Generate Mirroring URL
                        </button>
                        <div class="text-center text-sm text-gray-400 mb-2">OR</div>
                        <div class="text-center">
                            <div id="qrcode" class="flex justify-center mb-3"></div>
                            <p class="text-sm text-gray-400">Scan QR to connect mobile</p>
                        </div>
                    </div>

                    <div class="border-t border-gray-700 pt-4">
                        <h3 class="font-medium mb-2">Connection Log</h3>
                        <div id="connection-log" class="bg-gray-900 rounded p-3 h-48 overflow-y-auto text-sm font-mono">
                            <p class="text-gray-400">Waiting for connection...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-4 px-6 mt-auto">
        <div class="container mx-auto text-center text-gray-400 text-sm">
            Phone Mirror Portal - Secure screen sharing
        </div>
    </footer>

    <script>
        // Generate random room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8) + Math.random().toString(36).substring(2, 8);
        }

        // DOM elements
        const remoteVideo = document.getElementById('remoteVideo');
        const startMirrorBtn = document.getElementById('startMirror');
        const stopMirrorBtn = document.getElementById('stopMirror');
        const shareScreenBtn = document.getElementById('shareScreen');
        const generateUrlBtn = document.getElementById('generate-url');
        const copyUrlBtn = document.getElementById('copy-url');
        const shareUrlInput = document.getElementById('share-url');
        const qrcodeDiv = document.getElementById('qrcode');
        const connectionLog = document.getElementById('connection-log');
        const connectionStatus = document.getElementById('connection-status');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // Variables
        let roomId = '';
        let peerConnection = null;
        let socket = null;
        let dataChannel = null;
        let isMirroring = false;
        let qrCode = null;

        // Initialize QR code
        function updateQRCode(url) {
            if (qrCode) {
                qrcodeDiv.innerHTML = '';
            }
            qrCode = qrcode(0, 'L');
            qrCode.addData(url);
            qrCode.make();
            qrcodeDiv.innerHTML = qrCode.createImgTag(4);
        }

        // Update connection log
        function updateLog(message, isError = false) {
            const logEntry = document.createElement('p');
            logEntry.textContent = `> ${message}`;
            logEntry.className = isError ? 'text-red-400' : 'text-green-400';
            connectionLog.appendChild(logEntry);
            connectionLog.scrollTop = connectionLog.scrollHeight;
        }

        // Generate share URL
        generateUrlBtn.addEventListener('click', () => {
            roomId = generateRoomId();
            const url = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
            shareUrlInput.value = url;
            
            connectToSignalingServer();
            updateQRCode(url);
            updateLog(`Generated room ID: ${roomId}`);
            
            // Enable mirroring buttons
            startMirrorBtn.disabled = false;
        });

        // Copy URL to clipboard
        copyUrlBtn.addEventListener('click', () => {
            if (!shareUrlInput.value || shareUrlInput.value === 'Generate URL first') {
                alert('Please generate URL first');
                return;
            }
            shareUrlInput.select();
            document.execCommand('copy');
            updateLog('URL copied to clipboard');
        });

        // Fullscreen button
        fullscreenBtn.addEventListener('click', () => {
            if (remoteVideo.requestFullscreen) {
                remoteVideo.requestFullscreen();
            } else if (remoteVideo.webkitRequestFullscreen) {
                remoteVideo.webkitRequestFullscreen();
            } else if (remoteVideo.msRequestFullscreen) {
                remoteVideo.msRequestFullscreen();
            }
        });

        // Parse URL for room ID
        function checkUrlForRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            
            if (roomParam) {
                roomId = roomParam;
                shareUrlInput.value = window.location.href;
                updateQRCode(window.location.href);
                connectToSignalingServer();
                updateLog(`Connected to existing room: ${roomId}`);
                
                // Automatically start mirroring if we're the "viewer"
                startMirroring();
            }
        }

        // Connect to signaling server (simplified WebSocket)
        function connectToSignalingServer() {
            // In a real app, you'd connect to an actual WebSocket server
            // For demo purposes, we'll simulate the connection
            updateLog('Connecting to signaling server...');
            
            // Simulate successful connection
            setTimeout(() => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'px-3 py-1 rounded-full bg-green-600';
                updateLog('Connected to signaling server');
            }, 1000);
        }

        // Start screen mirroring
        async function startMirroring() {
            try {
                updateLog('Starting mirroring session...');
                
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                };

                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        updateLog('ICE candidate generated');
                        // In real app, send candidate to signaling server
                    }
                };

                // Handle track events (when remote stream is received)
                peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        remoteVideo.srcObject = event.streams[0];
                        updateLog('Remote stream received');
                        isMirroring = true;
                        startMirrorBtn.disabled = true;
                        stopMirrorBtn.disabled = false;
                        connectionStatus.textContent = 'Mirroring Active';
                        connectionStatus.className = 'px-3 py-1 rounded-full bg-blue-600';
                    }
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    updateLog(`Connection state: ${peerConnection.connectionState}`);
                };

                // Create data channel for signaling
                dataChannel = peerConnection.createDataChannel('mirroring-control');
                dataChannel.onopen = () => updateLog('Control channel open');
                dataChannel.onclose = () => updateLog('Control channel closed');
                dataChannel.onmessage = (event) => updateLog(`Control: ${event.data}`);

                // In a real app, you would exchange SDP offers/answers via signaling server
                // For demo purposes, we'll simulate the connection
                
                // Simulate SDP exchange
                let offer;
                let answer;
                
                // Generate offer (viewer side)
                if (!window.location.search.includes('room=')) {
                    updateLog('Creating offer...');
                    offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    updateLog(`Offer created: ${offer.type}`);
                    
                    // Simulate receiving answer
                    setTimeout(async () => {
                        answer = {
                            type: 'answer',
                            sdp: 'v=0\r\n' +
                                'o=- 7909985706529515256 2 IN IP4 127.0.0.1\r\n' +
                                's=-\r\n' +
                                't=0 0\r\n' +
                                'a=group:BUNDLE 0\r\n' +
                                'a=msid-semantic: WMS\r\n' +
                                'm=video 9 UDP/TLS/RTP/SAVPF 96 97 98 99 100 101 102\r\n' +
                                'c=IN IP4 0.0.0.0\r\n' +
                                'a=rtcp:9 IN IP4 0.0.0.0\r\n' +
                                'a=ice-ufrag:1234\r\n' +
                                'a=ice-pwd:5678\r\n' +
                                'a=ice-options:trickle\r\n' +
                                'a=fingerprint:sha-256 AA:BB:CC:DD\r\n' +
                                'a=setup:active\r\n' +
                                'a=mid:0\r\n' +
                                'a=extmap:1 urn:ietf:params:rtp-hdrext:toffset\r\n' +
                                'a=extmap:2 http://www.webrtc.org/experiments/rtp-hdrext/abs-send-time\r\n' +
                                'a=extmap:3 urn:ietf:params:rtp-hdrext:sdes:mid\r\n' +
                                'a=recvonly\r\n' +
                                'a=rtcp-mux\r\n' +
                                'a=rtcp-rsize\r\n' +
                                'a=rtpmap:96 VP8/90000\r\n' +
                                'a=rtpmap:97 rtx/90000\r\n' +
                                'a=fmtp:97 apt=96\r\n' +
                                'a=rtpmap:98 VP9/90000\r\n'
                        };
                        
                        await peerConnection.setRemoteDescription(answer);
                        updateLog('Answer received and applied');
                    }, 1000);
                }
                // Generate answer (source side)
                else {
                    updateLog('Waiting for offer...');
                    
                    // Simulate receiving offer
                    setTimeout(async () => {
                        offer = {
                            type: 'offer',
                            sdp: 'v=0\r\n' +
                                'o=- 7909985706529515256 2 IN IP4 127.0.0.1\r\n' +
                                's=-\r\n' +
                                't=0 0\r\n' +
                                'a=group:BUNDLE 0\r\n' +
                                'a=msid-semantic: WMS\r\n' +
                                'm=video 9 UDP/TLS/RTP/SAVPF 96 97 98 99 100 101 102\r\n' +
                                'c=IN IP4 0.0.0.0\r\n' +
                                'a=rtcp:9 IN IP4 0.0.0.0\r\n' +
                                'a=ice-ufrag:1234\r\n' +
                                'a=ice-pwd:5678\r\n' +
                                'a=ice-options:trickle\r\n' +
                                'a=fingerprint:sha-256 AA:BB:CC:DD\r\n' +
                                'a=setup:actpass\r\n' +
                                'a=mid:0\r\n' +
                                'a=extmap:1 urn:ietf:params:rtp-hdrext:toffset\r\n' +
                                'a=extmap:2 http://www.webrtc.org/experiments/rtp-hdrext/abs-send-time\r\n' +
                                'a=extmap:3 urn:ietf:params:rtp-hdrext:sdes:mid\r\n' +
                                'a=sendonly\r\n' +
                                'a=rtcp-mux\r\n' +
                                'a=rtcp-rsize\r\n' +
                                'a=rtpmap:96 VP8/90000\r\n' +
                                'a=rtpmap:97 rtx/90000\r\n' +
                                'a=fmtp:97 apt=96\r\n' +
                                'a=rtpmap:98 VP9/90000\r\n'
                        };
                        
                        await peerConnection.setRemoteDescription(offer);
                        updateLog('Offer received and applied');
                        
                        answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        updateLog(`Answer created: ${answer.type}`);
                    }, 1000);
                }
                
                // Share screen (desktop)
                shareScreenBtn.addEventListener('click', async () => {
                    updateLog('Starting screen share...');
                    try {
                        const stream = await navigator.mediaDevices.getDisplayMedia({
                            video: true,
                            audio: false
                        });
                        
                        stream.getTracks().forEach(track => {
                            peerConnection.addTrack(track, stream);
                        });
                        
                        updateLog('Screen shared successfully');
                    } catch (err) {
                        updateLog(`Screen share error: ${err.message}`, true);
                    }
                });
                
                // Start mirroring from mobile (simulated)
                startMirrorBtn.addEventListener('click', () => {
                    updateLog('Requesting screen mirroring...');
                    // In real app, this would trigger the mobile device to share screen
                    updateLog('Mirroring started (simulated)', false);
                });
                
                // Stop mirroring
                stopMirrorBtn.addEventListener('click', () => {
                    if (peerConnection) {
                        peerConnection.close();
                        peerConnection = null;
                        isMirroring = false;
                        startMirrorBtn.disabled = false;
                        stopMirrorBtn.disabled = true;
                        remoteVideo.srcObject = null;
                        connectionStatus.textContent = 'Disconnected';
                        connectionStatus.className = 'px-3 py-1 rounded-full bg-gray-700';
                        updateLog('Mirroring stopped');
                    }
                });
                
            } catch (err) {
                updateLog(`Mirroring error: ${err.message}`, true);
            }
        }

        // Check URL for room parameter on load
        checkUrlForRoom();
    </script>
</body>
</html>
